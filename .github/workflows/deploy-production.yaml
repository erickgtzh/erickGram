name: Build and Deploy the app to production environment
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev # TODO remove when we're done with dev

jobs:
  deploy-backend:
    name: Deploy backend to production environment
    uses: ./.github/workflows/amplify-init.yaml
    secrets: inherit
    with: 
      AMPLIFY_ENV_NAME: prod

  patch-version:
    name: Patch the version of the app
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install dependencies
        run: npm ci

      - run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"

      - name: Patch version
        run: npm version patch
      # Commit And Push Changes To Github
      - uses: stefanzweifel/git-auto-commit-action@v4

  build-android:
    name: Install and build android app (Preview)
    needs: patch-version
    uses: ./.github/workflows/eas-build.yaml
    secrets: inherit
    with:
      PLATFORM: android
      PROFILE: production

  # we are not building ios for now    
  # build-ios:
  #   name: Install and build ios app (Production)
  #   needs: patch-version
  #   uses: ./.github/workflows/eas-build.yaml
  #   secrets: inherit
  #   with:
  #     PLATFORM: ios
  #     PROFILE: production
    
 
  submit-android:
    name: Submit android app to Google Play Store
    needs: build-android
    uses: ./.github/workflows/eas-build.yaml
    secrets: inherit
    with:
      PLATFORM: android

  submit-ios:
    name: Submit iOS app to AppStore
    needs: build-ios
    uses: ./.github/workflows/eas-build.yaml
    secrets: inherit
    with:
      PLATFORM: ios